    <style>
        * {
            box-sizing: border-box;
        }


        .autocomplete {
            /*the container must be positioned relative:*/
            position: relative;
            display: inline-block;
        }

        input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
        }

        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            /*when hovering an item:*/
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        .fixed-top-2 {
            margin-top: 10px;
        }

        .flex-grid {
            display: flex;
        }

        .col {
            flex: 1;
        }


        .container button#closeSignup {
            background: transparent;
            border: none;
            cursor: pointer;
        }

    </style>
</head>

<body>
<div class="container">
    <canvas id="myBarChart" width="100" height="100"></canvas>
</div>
<script type="text/javascript" src="eventJsonToArrayOfNames.js"></script>
<script>
    let res;
    let labels;
    let values;
    let colorsBarBodyRepo = [];
    let colorsBarHoverRepo = [];

    $.ajax({
            url: "/api/view-stat/global",
            type: "GET",
            success: function (result) {
                res = eventJsonToArrayOfNames(result);
                console.log(res);
                func();
            },
            error: function (error) {
                console.log(error);
                window.alert('Błąd w trakcie usuwaniaładowania danych do wykresu');
            }
        }
    );

    function func() {
        for (let i=0; i<res.length;i++){
            colorsBarBodyRepo.push("rgba(255, 0, 255, 0.4)");
            colorsBarHoverRepo.push("rgba(255, 255, 0, 0.7)");
        }
        labels = res.map(a => a.eventName);
        values = res.map(a => a.count);

        let MeSeData = {
            labels: labels,
            datasets: [
                {
                    label: "KLIK KLIK",
                    data: values,
                    backgroundColor: colorsBarBodyRepo,
                    hoverBackgroundColor: colorsBarHoverRepo,
                }]
        };

        let ctx = document.getElementById('myBarChart');
        let myBarChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: MeSeData,
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            min: 0
                        }
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });
    }
</script>
</body>
<script src="../../bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
